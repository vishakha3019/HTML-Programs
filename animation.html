<!doctype html>
<html>
	<head>
		<title>I am Links</title>
		<meta charset="utf-8"/>
		<style>
			.divi{
				width:200px; height:200px; background:red;
				animation:myani 1s linear 1s infinite alternate;
			}
			@keyframes myani{
				
				from{
					background:blue;					
				}
				to{
					background:orange;
					width:300px; height:300px;
					border-radius:150px;
					transform:rotate(30deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="divi"></div>
	</body>
</html>
