<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:300px;
            width: 300px;
        }
    </style>
</head>
<body>
    R <input type="range" min="0" max="255" id="r"><br>
    G <input type="range" min="0" max="255" id="g"><br>
    B <input type="range" min="0" max="255" id="b"><br>
    <button onclick="gen()">Generate</button>
    <div id="result"></div>
    <script>
        function gen(){
            var r = document.getElementById("r").value;
            var g = document.getElementById("g").value;
            var b = document.getElementById("b").value;

            var rgb = "rgb("+r+","+g+","+b+")"
            // var rgb1 = "rgb(r,g,b)"
            console.log(rgb)
            // console.log(rgb1)
            document.getElementById("result").style.backgroundColor = rgb
        }
    </script>
</body>
</html>
