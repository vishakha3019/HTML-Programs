<!doctype html>
<html>
	<head>
		<title>I am Links</title>
		<meta charset="utf-8"/>
		<style>
			.divi{
				width:200px; height:200px; background:red;
				animation:myani 2s linear infinite alternate;
				position:relative;
			}
			@keyframes myani{
				0%{
					top:0px; left:0px;
				}
				25%{
					top:0px; left:1000px;
				}
				50%{
					top:400px; left:1000px;
					border-radius:100px;
				}
				75%{
					top:400px; left:0px;
				}
				100%{
					top:0px; left:0px;
				}
			}
		</style>
	</head>
	<body>
		<div class="divi"></div>
	</body>
</html>
