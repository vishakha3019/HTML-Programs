<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
	.img{
	width:100%;
	height:700px;
	background-repeat:no repeat;
	background-size:100% 100%;
	width:100%;
	animation:myani 1s linear infinite alternate;
	}
	@keyframes myani{
				
				from{
					background-image:url('1.jpg');					
				}
				to{
					transform:rotateY(180deg);
					background-image:url('6.jpg');
				}
			}
	.fix{
	margin:0px;
	padding:0px;
	}
	</style>
</head>
<body class="fix">
	<div class="img"></div>
</body>
</html>
