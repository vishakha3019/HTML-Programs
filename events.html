<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="printhello()" onmouseover="a1()">Single Click</button>
    <button ondblclick="printhello1()">Double Click</button>
    <input type="text" oninput="dn()">
    <script>
        function printhello() {
            console.log("Hello")
            // alert("Hello")
        }
        function printhello1() {
            console.log("Double Hello")
            //galert("Hello")
        }
        function a1(){
            console.log("Mouse entered on button")
        }
        function dn(){
            console.log("Hello")
        }
    </script>
</body>
</html>
