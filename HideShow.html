<!doctype html>
<html>
	<head>
		<title>I am Links</title>
		<meta charset="utf-8"/>
		<style>
			div{
				width:200px; height:200px; 
				background:red; margin:5px;				
			}
			.one{
				opacity:0.5;<!--1 default-->
			}
			.two{
					background:blue;
					visibility:hidden;<!-- visible:takes space when removed-->
			}
			.fr{
				display:none;<!-- display: does not even takes space when removed-->
			}
			.thr{
				background:yellow;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="fr"></div>
		<div class="thr"></div>
		
	</body>
</html>
