<!doctype html>
<html>
	<head>
		<title>FORM</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form method="post" action="next.html">
			<table width="400px">
				<tr>
					<td>Name</td>
					<td>
						<input required="required" type="text" name="name" />
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input placeholder="Enter Your Email" type="email" name="email" />
						<input type="date" name="email" />
						<input type="time" name="email" />
						<input type="color" name="email" />
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td>
						<input type="password" name="pass" />
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male" />
						Male
						<input type="radio" name="gender" value="female" />
						female
					</td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td>
						<input type="checkbox" name="hob" value="play"/>
						Play
						<input type="checkbox" name="hob" value="sing" />
						Sing
					</td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<select name="city">
							<option selected="selected" disabled="disabled">--Select yOur City--</option>
							<option>Jalandhar</option>
							<option>Tanda</option>
							<option>Batala</option>
							<option>Lahor</option>
							<option>Islamabad</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Address</td>
					<td>
						<textarea name="address"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit"/>
					</td>
					<td>
						<input type="reset"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
